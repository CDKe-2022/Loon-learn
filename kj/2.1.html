<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>温度转换器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fff4 0%, #e6f9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d3748;
            line-height: 1.6;
        }
        .container {
            background: white;
            border-radius: 22px;
            box-shadow: 0 14px 35px rgba(0, 128, 128, 0.12);
            width: 100%;
            max-width: 430px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .container:active {
            transform: scale(0.98);
            box-shadow: 0 10px 25px rgba(0, 128, 128, 0.15);
        }
        .header {
            background: linear-gradient(135deg, #00b0b9 0%, #4cc9f0 100%);
            color: white;
            padding: 32px 28px 28px;
            text-align: center;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }
        .header h1 {
            font-size: 29px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .temp-icon {
            width: 34px;
            height: 34px;
        }
        .temp-icon path {
            fill: none;
            stroke: white;
            stroke-width: 1.6;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .temp-icon .mercury {
            fill: #ff6b6b;
            stroke: #e55039;
            stroke-width: 1;
        }
        .header p {
            font-size: 15.5px;
            opacity: 0.97;
            max-width: 340px;
            margin: 0 auto;
            font-weight: 300;
            letter-spacing: -0.15px;
        }
        .content {
            padding: 30px 28px 28px;
        }
        .info-box {
            background: #e6fffa;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 28px;
            border: 1px solid #b2f2eb;
            box-shadow: inset 0 3px 10px rgba(0, 168, 212, 0.1);
        }
        .info-box p {
            font-size: 15px;
            color: #0891b2;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 26px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #0c4a6e;
            margin-bottom: 12px;
            font-size: 17px;
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .unit-icon {
            width: 18px;
            height: 18px;
            opacity: 0.9;
        }
        input {
            width: 100%;
            padding: 17px 20px;
            font-size: 18px;
            border: 2px solid #c5f6fa;
            border-radius: 18px;
            background: #f0f9ff;
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: #075985;
            box-shadow: 0 3px 8px rgba(0, 168, 212, 0.12);
        }
        input:focus {
            outline: none;
            border-color: #00b0b9;
            background: white;
            box-shadow: 
                0 0 0 3px rgba(0, 176, 185, 0.2),
                0 5px 15px rgba(0, 176, 185, 0.15);
            transform: translateY(-1.5px);
        }
        input::placeholder {
            color: #99e9f2;
            font-style: italic;
            opacity: 0.8;
        }
        .result {
            background: linear-gradient(135deg, #e3f9f5 0%, #d4f5f0 100%);
            border-radius: 18px;
            padding: 22px;
            text-align: center;
            margin-top: 10px;
            font-size: 21px;
            font-weight: 600;
            color: #08747e;
            border: 1.5px solid #a5f3fc;
            transition: all 0.35s ease;
            box-shadow: 0 4px 12px rgba(0, 176, 185, 0.12);
        }
        .result:hover {
            background: linear-gradient(135deg, #d4f5f0 0%, #c5effa 100%);
            box-shadow: 0 6px 18px rgba(0, 176, 185, 0.18);
            transform: translateY(-2.5px);
        }
        .temp-visual {
            height: 8px;
            background: linear-gradient(to right, #ff6b6b, #ffd166, #06d6a0);
            border-radius: 4px;
            margin: 18px 0 12px;
            overflow: hidden;
        }
        .temp-fill {
            height: 100%;
            background: #00b0b9;
            border-radius: 4px;
            width: 50%;
            transition: width 0.5s ease;
        }
        .formula {
            background: #f0f9ff;
            border-top: 1px solid #e0f2fe;
            padding: 24px 20px;
            text-align: center;
            border-radius: 0 0 22px 22px;
            margin-top: 3px;
        }
        .formula h3 {
            font-size: 17px;
            color: #0c4a6e;
            margin-bottom: 14px;
            font-weight: 600;
            letter-spacing: -0.1px;
        }
        .formula p {
            font-size: 15px;
            color: #0891b2;
            line-height: 1.7;
            margin: 8px 0;
        }
        .formula strong {
            color: #0077b6;
            font-weight: 700;
        }
        .unit-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 176, 185, 0.15);
            color: #00b0b9;
            padding: 4px 12px;
            border-radius: 22px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 6px;
            letter-spacing: -0.1px;
            border: 1px solid rgba(0, 176, 185, 0.2);
        }
        @media (max-width: 375px) {
            .header h1 { font-size: 26px; }
            input { padding: 15px 18px; font-size: 17px; }
            .result { font-size: 19px; padding: 20px; }
            .formula { padding: 22px 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <!-- SVG温度计图标 - 带汞柱效果 -->
                <svg class="temp-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <!-- 温度计外壳 -->
                    <path d="M12 10c-1.1 0-2 .9-2 2v4a2 2 0 0 0 2 2 2 2 0 0 0 2-2v-4c0-1.1-.9-2-2-2z" class="mercury"/>
                    <!-- 汞柱 -->
                    <path d="M12 5c-1.1 0-2 .9-2 2v1a2 2 0 0 0 2 2 2 2 0 0 0 2-2V7c0-1.1-.9-2-2-2z" class="mercury"/>
                    <!-- 温度计顶部 -->
                    <path d="M12 2c-2.7 0-5 2.3-5 5 0 1.3.5 2.5 1.4 3.4l-.9 4.5c-.1.5.4 1 .9 1 .5 0 1-.4.9-1l-.9-4.5c.8-.8 1.3-1.9 1.3-3.1 0-2.7 2.3-5 5-5 .6 0 1 .4 1 1s-.4 1-1 1c-1.7 0-3 1.3-3 3 0 .6.4 1 1 1s1-.4 1-1c0-1.7-1.3-3-3-3-.6 0-1-.4-1-1 0-.6.4-1 1-1z"/>
                </svg>
                温度转换器
            </h1>
            <p>输入一个值，另一个将自动转换</p>
        </div>
        <div class="content">
            <div class="info-box">
                <p>支持摄氏度(°C)与华氏度(°F)实时互转，公式基于国际标准：<br><strong>F = (C × 9/5) + 32</strong></p>
            </div>
            
            <div class="input-group">
                <label for="celsius">
                    摄氏度 
                    <svg class="unit-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="4" fill="#00b0b9" stroke="#0077b6" stroke-width="1.5"/>
                        <path d="M12 8v-4" stroke="#0077b6" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </label>
                <input type="number" id="celsius" step="any" placeholder="例如 25（室温）">
            </div>
            
            <div class="input-group">
                <label for="fahrenheit">
                    华氏度 
                    <svg class="unit-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="4" fill="#ff6b6b" stroke="#e55039" stroke-width="1.5"/>
                        <path d="M16 8h4" stroke="#e55039" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M8 8h4" stroke="#e55039" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </label>
                <input type="number" id="fahrenheit" step="any" placeholder="例如 77（室温）">
            </div>
            
            <div class="temp-visual">
                <div class="temp-fill" id="tempFill"></div>
            </div>
            
            <div class="result" id="result">输入温度值，结果将显示在此</div>
            
            <div class="formula">
                <h3>转换公式</h3>
                <p>摄氏度转华氏度: <strong>F = (C × 9/5) + 32</strong></p>
                <p>华氏度转摄氏度: <strong>C = (F - 32) × 5/9</strong></p>
            </div>
        </div>
    </div>

    <script>
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const resultDiv = document.getElementById('result');
        const tempFill = document.getElementById('tempFill');

        function celsiusToFahrenheit(c) {
            return (c * 9) / 5 + 32;
        }

        function fahrenheitToCelsius(f) {
            return (f - 32) * 5 / 9;
        }

        function updateResult(text) {
            resultDiv.textContent = text;
            resultDiv.style.opacity = 0.7;
            setTimeout(() => { resultDiv.style.opacity = 1 }, 200);
        }

        function updateTemperatureVisual(value, isCelsius) {
            // 将温度映射到0-100%的范围
            // 摄氏度范围：-40°C 到 50°C
            // 华氏度范围：-40°F 到 122°F
            let normalized;
            if (isCelsius) {
                normalized = (value + 40) / 90 * 100;
            } else {
                normalized = (value + 40) / 162 * 100;
            }
            
            // 限制在0-100%范围内
            normalized = Math.max(0, Math.min(100, normalized));
            
            // 更新进度条
            tempFill.style.width = `${normalized}%`;
            
            // 根据温度改变颜色
            if (normalized < 30) {
                tempFill.style.background = 'linear-gradient(to right, #4cc9f0, #4895ef)';
            } else if (normalized < 70) {
                tempFill.style.background = 'linear-gradient(to right, #4895ef, #4361ee)';
            } else {
                tempFill.style.background = 'linear-gradient(to right, #4361ee, #3a0ca3)';
            }
        }

        celsiusInput.addEventListener('input', function() {
            const c = parseFloat(celsiusInput.value);
            if (!isNaN(c)) {
                const f = celsiusToFahrenheit(c);
                fahrenheitInput.value = f.toFixed(2);
                updateResult(`${c}°C = ${f.toFixed(2)}°F`);
                updateTemperatureVisual(c, true);
            } else {
                fahrenheitInput.value = '';
                updateResult('输入有效的摄氏度值');
                tempFill.style.width = '50%';
                tempFill.style.background = '#00b0b9';
            }
        });

        fahrenheitInput.addEventListener('input', function() {
            const f = parseFloat(fahrenheitInput.value);
            if (!isNaN(f)) {
                const c = fahrenheitToCelsius(f);
                celsiusInput.value = c.toFixed(2);
                updateResult(`${f}°F = ${c.toFixed(2)}°C`);
                updateTemperatureVisual(f, false);
            } else {
                celsiusInput.value = '';
                updateResult('输入有效的华氏度值');
                tempFill.style.width = '50%';
                tempFill.style.background = '#00b0b9';
            }
        });

        // 初始状态
        updateTemperatureVisual(25, true);
        updateResult('输入上方任一温度值开始转换');
    </script>
</body>
</html>
