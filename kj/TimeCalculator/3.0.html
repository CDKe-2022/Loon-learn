<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期推算工具</title>
    <style>
        :root {
            --primary-color: #5b89f7;
            --primary-gradient-start: #5b89f7;
            --primary-gradient-end: #4a7af0;
            --secondary-color: #a0aec0;
            --secondary-gradient-start: #a0aec0;
            --secondary-gradient-end: #90a0b2;
            --text-primary: #4a5568;
            --text-secondary: #718096;
            --bg-light: rgba(255, 255, 255, 0.95);
            --bg-input: rgba(249, 250, 252, 0.7);
            --border-light: rgba(226, 232, 240, 0.8);
            --shadow-light: rgba(0, 0, 0, 0.06);
            --shadow-primary: rgba(91, 137, 247, 0.25);
            --shadow-secondary: rgba(160, 174, 192, 0.25);
            --radius: 10px;
            --radius-lg: 16px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9fafc 0%, #f1f4f8 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-light);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 24px var(--shadow-light);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(77, 124, 240, 0.1) 0%, rgba(101, 149, 255, 0.15) 100%);
            padding: 30px 30px 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .header h1 {
            font-size: 2.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-primary);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .header p {
            font-size: 1.05rem;
            opacity: 0.85;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }
        
        @media (min-width: 768px) {
            .content {
                grid-template-columns: 1.8fr 1.2fr;
            }
        }
        
        .input-section {
            padding: 30px;
        }
        
        .result-section {
            background: linear-gradient(135deg, rgba(247, 250, 252, 0.5) 0%, rgba(237, 242, 247, 0.5) 100%);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-left: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .input-group {
            margin-bottom: 22px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-input);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.02);
        }
        
        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(91, 137, 247, 0.15);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
            margin-top: 20px;
        }
        
        .btn-clear {
            background: linear-gradient(to bottom, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: white;
            border: none;
            padding: 14px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 4px var(--shadow-secondary);
        }
        
        .btn-clear:hover {
            background: linear-gradient(to bottom, #90a0b2, #8192a6);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow-secondary);
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 15px 0;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .result-value.calculated {
            transform: scale(1.05);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .calculation-detail {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .instructions {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.7) 0%, rgba(238, 242, 247, 0.7) 100%);
            padding: 20px 30px;
            border-top: 1px solid rgba(226, 232, 240, 0.7);
        }
        
        .instructions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
        }
        
        .instructions-title {
            font-size: 1.05rem;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions-content {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .instruction-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .instruction-item:hover {
            background: rgba(91, 137, 247, 0.05);
        }
        
        .instruction-text {
            font-size: 0.92rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .collapse-icon {
            transition: transform 0.3s ease;
        }
        
        .collapsed .collapse-icon {
            transform: rotate(180deg);
        }
        
        .collapsed .instructions-content {
            display: none;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 5px;
            padding: 5px 8px;
            background: rgba(229, 62, 62, 0.1);
            border-radius: 4px;
            border-left: 3px solid #e53e3e;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="icon" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                日期推算工具
            </h1>
            <p>轻松计算日期差或推算未来/过去日期</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="startDate">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12,6 12,12 16,14"></polyline></svg>
                        起始日期
                    </label>
                    <input type="date" id="startDate" class="input-field">
                    <div id="startDateError" class="error-message"></div>
                </div>
                
                <div class="input-group">
                    <label for="endDate">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12,6 12,12 18,12"></polyline></svg>
                        结束日期
                    </label>
                    <input type="date" id="endDate" class="input-field">
                    <div id="endDateError" class="error-message"></div>
                </div>
                
                <div class="input-group">
                    <label for="daysDiff">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="5,12 12,19 19,12"></polyline></svg>
                        间隔天数
                    </label>
                    <input type="number" id="daysDiff" class="input-field" placeholder="正数表示未来，负数表示过去">
                    <div id="daysDiffError" class="error-message"></div>
                </div>
                
                <div class="button-group">
                    <button class="btn-clear" onclick="clearFields()">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path><line x1="8" y1="6" x2="8" y2="4"></line><line x1="16" y1="6" x2="16" y2="4"></line><line x1="9" y1="14" x2="15" y2="14"></line><line x1="9" y1="18" x2="15" y2="18"></line></svg>
                        清空
                    </button>
                </div>
            </div>
            
            <div class="result-section">
                <h3>计算结果</h3>
                <div id="resultValue" class="result-value">-</div>
                <p id="calculationDetail" class="calculation-detail">填写任意两个值，系统将自动计算第三个值</p>
            </div>
        </div>
        
        <div class="instructions">
            <div class="instructions-header" onclick="toggleInstructions()">
                <div class="instructions-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    使用指南
                </div>
                <svg class="icon collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>
            </div>
            
            <div class="instructions-content">
                <div class="instruction-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20,6 9,17 4,12"></polyline></svg>
                    <div class="instruction-text">填写任意两个值，系统将自动计算第三个值</div>
                </div>
                <div class="instruction-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20,6 9,17 4,12"></polyline></svg>
                    <div class="instruction-text">填写起始日期和间隔天数，可计算出结束日期</div>
                </div>
                <div class="instruction-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20,6 9,17 4,12"></polyline></svg>
                    <div class="instruction-text">间隔天数可使用负数表示过去日期</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 自动计算防抖定时器
        let autoCalcTimeout = null;

        // 初始化事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.instructions').classList.add('collapsed');
            
            // 为所有输入字段添加事件监听器
            document.getElementById('startDate').addEventListener('input', triggerAutoCalculate);
            document.getElementById('endDate').addEventListener('input', triggerAutoCalculate);
            document.getElementById('daysDiff').addEventListener('input', triggerAutoCalculate);
        });

        function triggerAutoCalculate() {
            // 清除之前的定时器
            if (autoCalcTimeout) {
                clearTimeout(autoCalcTimeout);
            }
            
            // 设置新的定时器，300ms后执行计算
            autoCalcTimeout = setTimeout(autoCalculate, 300);
        }

        function autoCalculate() {
            // 隐藏所有错误信息
            hideAllErrors();
            
            const startDateInput = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate').value;
            const daysDiffInput = document.getElementById('daysDiff').value;

            // 验证输入
            if (startDateInput && !isValidDate(startDateInput)) {
                showError('startDate', '请输入有效的起始日期');
                return;
            }
            
            if (endDateInput && !isValidDate(endDateInput)) {
                showError('endDate', '请输入有效的结束日期');
                return;
            }
            
            if (daysDiffInput !== '' && isNaN(parseInt(daysDiffInput))) {
                showError('daysDiff', '请输入有效的数字');
                return;
            }

            const filledInputs = [startDateInput, endDateInput, daysDiffInput].filter(Boolean).length;

            // 只有当恰好两个字段有值时才自动计算
            if (filledInputs === 2) {
                calculate();
            }
        }

        function calculate() {
            const startDateInput = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate').value;
            const daysDiffInput = document.getElementById('daysDiff').value;

            const resultElement = document.getElementById('resultValue');
            const detailElement = document.getElementById('calculationDetail');

            if (startDateInput && endDateInput) {
                const start = new Date(startDateInput);
                const end = new Date(endDateInput);
                const diffTime = end - start;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                document.getElementById('daysDiff').value = diffDays;
                const startFormatted = start.toLocaleDateString('zh-CN');
                const endFormatted = end.toLocaleDateString('zh-CN');

                resultElement.innerHTML = `${diffDays}`;
                detailElement.innerHTML = `从 ${startFormatted} 到 ${endFormatted}`;
                
                // 添加动画效果
                resultElement.classList.add('calculated');
                setTimeout(() => resultElement.classList.remove('calculated'), 600);
            }
            else if (startDateInput && daysDiffInput) {
                const start = new Date(startDateInput);
                const days = parseInt(daysDiffInput);
                const endDate = new Date(start);
                endDate.setDate(start.getDate() + days);

                const formattedDate = endDate.toLocaleDateString('zh-CN');
                document.getElementById('endDate').value = formatDateForInput(endDate);

                resultElement.innerHTML = formattedDate;
                detailElement.innerHTML = `从 ${start.toLocaleDateString('zh-CN')} ${days >= 0 ? '向后' : '向前'} ${Math.abs(days)} 天`;
                
                // 添加动画效果
                resultElement.classList.add('calculated');
                setTimeout(() => resultElement.classList.remove('calculated'), 600);
            }
            else if (endDateInput && daysDiffInput) {
                const end = new Date(endDateInput);
                const days = parseInt(daysDiffInput);
                const startDate = new Date(end);
                startDate.setDate(end.getDate() - days);

                const formattedDate = startDate.toLocaleDateString('zh-CN');
                document.getElementById('startDate').value = formatDateForInput(startDate);

                resultElement.innerHTML = formattedDate;
                detailElement.innerHTML = `从 ${end.toLocaleDateString('zh-CN')} ${days >= 0 ? '向前' : '向后'} ${Math.abs(days)} 天`;
                
                // 添加动画效果
                resultElement.classList.add('calculated');
                setTimeout(() => resultElement.classList.remove('calculated'), 600);
            }
        }

        function clearFields() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('daysDiff').value = '';
            document.getElementById('resultValue').innerHTML = '-';
            document.getElementById('calculationDetail').innerHTML = '填写任意两个值，系统将自动计算第三个值';
            hideAllErrors();
        }

        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function toggleInstructions() {
            const instructions = document.querySelector('.instructions');
            instructions.classList.toggle('collapsed');
        }

        function isValidDate(dateString) {
            const date = new Date(dateString);
            return !isNaN(date.getTime());
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.style.display = 'none';
            });
        }
    </script>
</body>
</html>
