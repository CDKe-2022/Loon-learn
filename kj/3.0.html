<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>温度转换器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh; padding: 30px 20px 30px; color: #2d3748; line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .header {
            text-align: center; margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px; font-weight: 800; letter-spacing: -0.5px;
            background: linear-gradient(135deg, #4a6cf7, #e53e3e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 8px 0; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .header h1 i { font-size: 28px; }
        .divider {
            height: 3px; background: linear-gradient(to right, transparent, #4a6cf7, transparent);
            border-radius: 3px; max-width: 180px; margin: 0 auto; opacity: 0.7;
        }
        .card {
            background: rgba(255,255,255,0.95); border-radius: 24px;
            box-shadow: 0 15px 35px rgba(74,108,247,0.15), 0 5px 15px rgba(0,0,0,0.07);
            padding: 30px; margin-top: 20px; transition: all 0.3s cubic-bezier(0.175,0.885,0.32,1.275);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.6);
        }
        .card:active { transform: scale(0.99); }

        /* 统一标签样式 */
        .label {
            display: flex; align-items: center; font-weight: 700; color: #3a5066;
            font-size: 24px; letter-spacing: -0.2px; margin-bottom: 14px;
        }
        .input-icon { margin-right: 10px; color: #4a6cf7; font-size: 18px; }
        .unit-badge {
            background: rgba(74,108,247,0.12); color: #4a6cf7; padding: 4px 12px;
            border-radius: 20px; font-size: 14px; font-weight: 700; margin-left: 8px;
        }

        .input-wrapper {
            position: relative; margin-bottom: 12px;
        }
        input {
            width: 100%; padding: 16px 18px 16px 48px; font-size: 18px;
            border: 2px solid #e1e9fc; border-radius: 18px; background: #f8fafc;
            transition: all 0.3s cubic-bezier(0.25,0.8,0.25,1); color: #2c3e50;
            box-shadow: 0 3px 8px rgba(100,149,237,0.1); font-weight: 600;
        }
        input:focus {
            outline: none; border-color: #4a6cf7; background: white;
            box-shadow: 0 0 0 3px rgba(74,108,247,0.15), 0 6px 16px rgba(74,108,247,0.15);
            transform: translateY(-2px);
        }
        input::placeholder { color: #a5b6cf; font-style: italic; opacity: 0.9; font-weight: 500; }
        .input-icon-inside {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: #a5b6cf; font-size: 20px;
        }

        .result {
            background: linear-gradient(135deg, #eef2ff, #e6edff); border-radius: 18px;
            padding: 12px; font-size: 22px; font-weight: 700; color: #2b5cb8;
            border: 2px solid #d4e3ff; transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(74,108,247,0.12); min-height: 80px;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .result:hover {
            background: linear-gradient(135deg, #e6edff, #dde8ff);
            box-shadow: 0 6px 18px rgba(74,108,247,0.18); transform: translateY(-3px);
        }
        .result-detail {
            font-size: 14px; color: #718096; margin-top: 8px; font-weight: 500;
        }

        .clear-btn-container {
            text-align: center; margin: 20px 0;
        }
        .clear-btn {
            background: transparent; color: #e53e3e; border: 2px solid #e53e3e;
            font-size: 15px; font-weight: 600; padding: 6px 14px; border-radius: 16px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .clear-btn:hover {
            background: #fff1f1; color: #c53030; border-color: #c53030;
        }
        .clear-btn:active {
            transform: scale(0.98);
        }

        /* 底部信息直接放在背景上 */
        .info-footer {
            margin-top: 30px; font-size: 13px; text-align: center;
        }
        .info-footer p {
            margin: 10px 0; line-height: 1.7; display: flex; align-items: center;
            color: #4a5568; font-weight: 500; justify-content: center;
        }
        .info-footer p:first-child { font-size: 13px; color: #2d3748; font-weight: 600; }
        .info-footer p:nth-child(2) { font-size: 12px; font-weight: 550; }
        .info-footer p strong {
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 11px; color: #2b5cb8; font-weight: 900; letter-spacing: -0.2px;
            background: rgba(43, 92, 184, 0.1); padding: 2px 6px; border-radius: 6px; margin: 0 2px;
        }
        .formula-icon { margin-right: 10px; color: #4a6cf7; font-size: 14px; }

        @media (max-width: 375px) {
            .header h1 { font-size: 32px; }
            input { padding: 14px 16px 14px 44px; font-size: 17px; }
            .result { font-size: 20px; padding: 22px; }
            .info-footer { font-size: 12px; }
            .info-footer p strong { font-size: 10px; }
            .clear-btn { font-size: 14px; padding: 5px 12px; }
            .label { font-size: 22px; }
        }
        .animation-fade { animation: fade 0.5s ease; }
        @keyframes fade {
            from { opacity: 0.7; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-temperature-high"></i> 温度转换器</h1>
        <div class="divider"></div>
    </div>
    <div class="card">
        <!-- 摄氏度 -->
        <label class="label">
            <i class="fas fa-temperature-low input-icon"></i>
            摄氏度 <span class="unit-badge">°C</span>
        </label>
        <div class="input-wrapper">
            <i class="fas fa-thermometer-half input-icon-inside"></i>
            <input type="number" id="celsius" step="any" placeholder="例如 25（室温）">
        </div>

        <!-- 华氏度 -->
        <label class="label">
            <i class="fas fa-temperature-high input-icon"></i>
            华氏度 <span class="unit-badge">°F</span>
        </label>
        <div class="input-wrapper">
            <i class="fas fa-thermometer-full input-icon-inside"></i>
            <input type="number" id="fahrenheit" step="any" placeholder="例如 77（室温）">
        </div>

        <!-- 结果 -->
        <div class="result" id="result">输入值开始转换<div class="result-detail">支持摄氏度(°C)与华氏度(°F)实时互转</div></div>

        <!-- 清空按钮居中 -->
        <div class="clear-btn-container">
            <button class="clear-btn" id="clearBtn">清空</button>
        </div>
    </div>

    <!-- 底部信息 -->
    <div class="info-footer">
        <p><i class="fas fa-info-circle formula-icon"></i> 支持摄氏度(°C)与华氏度(°F)实时互转</p>
        <p><i class="fas fa-globe formula-icon"></i> 公式基于国际标准：</p>
        <p><i class="fas fa-arrow-right formula-icon"></i> 摄氏度转华氏度: <strong>F = (C × 9/5) + 32</strong></p>
        <p><i class="fas fa-arrow-left formula-icon"></i> 华氏度转摄氏度: <strong>C = (F - 32) × 5/9</strong></p>
    </div>

    <script>
        const [celsius, fahrenheit, result, clearBtn] = ['celsius', 'fahrenheit', 'result', 'clearBtn'].map(id => document.getElementById(id));
        const c2f = c => (c * 9) / 5 + 32;
        const f2c = f => (f - 32) * 5 / 9;
        const animate = el => { el.classList.add('animation-fade'); setTimeout(() => el.classList.remove('animation-fade'), 500); };
        const update = (text, detail) => { 
            result.innerHTML = text + (detail ? `<div class="result-detail">${detail}</div>` : ''); 
            animate(result); 
        };

        celsius.addEventListener('input', () => {
            const val = parseFloat(celsius.value);
            if (!isNaN(val)) {
                const f = c2f(val);
                fahrenheit.value = f.toFixed(2);
                update(`${val}°C = ${f.toFixed(2)}°F`, "摄氏度（°C）转华氏度（°F）");
            } else if (!fahrenheit.value) {
                update('输入值开始转换', '支持摄氏度(°C)与华氏度(°F)实时互转');
            }
        });

        fahrenheit.addEventListener('input', () => {
            const val = parseFloat(fahrenheit.value);
            if (!isNaN(val)) {
                const c = f2c(val);
                celsius.value = c.toFixed(2);
                update(`${val}°F = ${c.toFixed(2)}°C`, "华氏度（°F）转摄氏度（°C）");
            } else if (!celsius.value) {
                update('输入值开始转换', '支持摄氏度(°C)与华氏度(°F)实时互转');
            }
        });

        clearBtn.addEventListener('click', () => {
            celsius.value = '';
            fahrenheit.value = '';
            update('输入值开始转换', '支持摄氏度(°C)与华氏度(°F)实时互转');
        });

        update('输入值开始转换', '支持摄氏度(°C)与华氏度(°F)实时互转');
    </script>
</body>
</html>
