<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppStore 软件翻译</title>
  <style>
    :root {
      --primary-color: #007aff;
      --primary-hover: #006ee6;
      --secondary-color: #0051a8;
      --bg-gradient: linear-gradient(135deg, #f6f9ff 0%, #ffffff 100%);
      --bg-blur: rgba(255, 255, 255, 0.75);
      --text-color: #1d1d1f;
      --text-muted: #6e6e73;
      --text-light: #86868b;
      --border-color: rgba(0, 0, 0, 0.1);
      --card-bg: rgba(255, 255, 255, 0.85);
      --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.03);
      --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.12);
      --radius-sm: 8px;
      --radius: 14px;
      --radius-lg: 20px;
      --transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    * { 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      font-size: 16px;
      background: var(--bg-gradient);
      color: var(--text-color);
      line-height: 1.65;
      padding: 32px 20px;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 780px;
      margin: 0 auto;
    }

    /* 头部应用信息 */
    header {
      padding: 20px 24px;
      margin-bottom: 20px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    header:hover {
      box-shadow: var(--shadow-md);
    }

    .app-name {
      font-size: 1.75rem;
      font-weight: 780;
      color: var(--text-color);
      margin: 0 0 16px 0;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

     .header-content {display: flex;align-items: center; }

     .app-icon-wrapper {margin-right: 20px; }

    .app-icon-wrapper {
      flex-shrink: 0;
      width: 100px;
      height: 100px;
    }

    .app-icon {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 22.5%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: var(--transition);
      object-fit: cover;
    }

    .app-icon:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .app-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 4px;
    }

    .meta {
      display: flex;
      align-items: center;
      font-size: 0.92rem;
      color: var(--text-muted);
    }

    .meta-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      opacity: 0.85;
    }

    .meta strong {
      color: var(--text-color);
      font-weight: 600;
      margin-left: 4px;
    }

    .stars {
      display: inline-flex;
      align-items: center;
      margin-left: 8px;
    }

    .stars svg {
      width: 16px;
      height: 16px;
      margin-right: 1px;
    }

    /* 内容区块 */
    section {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 0;
      margin-bottom: 16px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      overflow: hidden;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    section:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    .label {
      font-weight: 650;
      color: var(--text-color);
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .label-icon {
      width: 22px;
      height: 22px;
      opacity: 0.9;
    }

    .toggle-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 12px;
      background: rgba(0, 122, 255, 0.08);
      color: var(--primary-color);
      font-size: 0.87rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .toggle-btn:hover {
      background: rgba(0, 122, 255, 0.12);
    }

    .toggle-btn svg {
      width: 16px;
      height: 16px;
      transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .toggle-btn.collapsed svg {
      transform: rotate(180deg);
    }

    .collapsible {
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .content-box {
      padding: 2px 20px 20px 20px;
    }

    pre {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      padding: 18px;
      background: rgba(248, 253, 253, 0.7);
      border-radius: var(--radius);
      border: 1px solid rgba(236, 236, 236, 0.6);
      line-height: 1.7;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
      overflow-x: auto;
    }

    /* 页脚 */
    footer {
      font-size: 0.84rem;
      text-align: center;
      margin-top: 28px;
      padding: 16px;
      color: var(--text-light);
      background: rgba(248, 249, 253, 0.7);
      border-top: 1px dashed var(--border-color);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #genTime {
      font-weight: 500;
      color: var(--text-muted);
    }

    /* 响应式设计 */
    @media (max-width: 650px) {
      body {
        padding: 24px 16px;
        font-size: 15px;
      }

      header {
        padding: 18px 20px;
      }

      .app-name {
        font-size: 1.6rem;
      }

      .header-content {
        flex-direction: column;
        gap: 16px;
      }

      .app-icon-wrapper {
        align-self: center;
      }

      .app-info {
        width: 100%;
      }

      .section-header {
        padding: 16px 18px;
      }

      .label {
        font-size: 1.1rem;
      }

      pre {
        padding: 16px;
        font-size: 0.92rem;
      }

      .content-box {
        padding: 2px 18px 18px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="app-name">名称</h1>
      <div class="header-content">
        <div class="app-icon-wrapper">
          <img src="文本" alt="应用图标" class="app-icon" id="appIcon">
        </div>
        <div class="app-info">
          <div class="meta">
            <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v10H5V5zm5 2a1 1 0 00-1 1v4a1 1 0 002 0V8a1 1 0 00-1-1zm0 8a1 1 0 100-2 1 1 0 000 2z"/>
            </svg>
            类别：<strong>类别</strong>
          </div>
          <div class="meta">
            <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 15l-5.878 3.09L5.64 12.18.76 7.91l6.09-.89L10 2l3.15 5.02 6.09.89-4.88 4.27 1.518 5.91z"/>
            </svg>
            评分：<strong id="rating">格式化后的评分</strong><span id="stars" class="stars"></span>
          </div>
          <div class="meta">
            <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">
              <path d="M3 5a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm11 1H6v10h8V6z"/>
            </svg>
            大小：<strong>下载大小</strong>
          </div>
          <div class="meta">
            <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v2H5V5zm0 4h10v6H5V9z"/>
            </svg>
            版本：<strong>版本</strong>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="section-header" onclick="toggleSection('descBox')">
        <div class="label">
          <svg class="label-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14.5a6.5 6.5 0 110-13 6.5 6.5 0 010 13zm0-10a1 1 0 100 2 1 1 0 000-2zm0 8a1 1 0 001-1v-3a1 1 0 00-2 0v3a1 1 0 001 1z"/>
          </svg>
          软件描述
        </div>
        <div class="toggle-btn" data-target="descBox">
          <span class="text">收起</span>
          <svg viewBox="0 0 20 20" fill="currentColor">
            <path d="M5.23 12.21a.75.75 0 0 1 1.06.02L10 15.06l3.71-2.83a.75.75 0 1 1 .94 1.18l-4.25 3.25a.75.75 0 0 1-.94 0l-4.25-3.25a.75.75 0 0 1 .02-1.06z"/>
          </svg>
        </div>
      </div>
      <div class="collapsible" id="descBox">
        <div class="content-box">
          <pre>翻译后的描述</pre>
        </div>
      </div>
    </section>

    <section>
      <div class="section-header" onclick="toggleSection('updateBox')">
        <div class="label">
          <svg class="label-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14.5a6.5 6.5 0 110-13 6.5 6.5 0 010 13zm3.5-7.5h-3v-3a1 1 0 00-2 0v3h-3a1 1 0 000 2h3v3a1 1 0 002 0v-3h3a1 1 0 000-2z"/>
          </svg>
          软件更新
        </div>
        <div class="toggle-btn" data-target="updateBox">
          <span class="text">收起</span>
          <svg viewBox="0 0 20 20" fill="currentColor">
            <path d="M5.23 12.21a.75.75 0 0 1 1.06.02L10 15.06l3.71-2.83a.75.75 0 1 1 .94 1.18l-4.25 3.25a.75.75 0 0 1-.94 0l-4.25-3.25a.75.75 0 0 1 .02-1.06z"/>
          </svg>
        </div>
      </div>
      <div class="collapsible" id="updateBox">
        <div class="content-box">
          <pre>翻译后的发布说明</pre>
        </div>
      </div>
    </section>

    <footer>生成时间：<span id="genTime"></span></footer>
  </div>

  <script>
    // 星星评分 SVG
    const starFull = `<svg fill="#ff9500" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09L5.64 12.18.76 7.91l6.09-.89L10 2l3.15 5.02 6.09.89-4.88 4.27 1.518 5.91z"/></svg>`;
    const starHalf = `<svg viewBox="0 0 20 20"><defs><linearGradient id="half"><stop offset="50%" stop-color="#ff9500"/><stop offset="50%" stop-color="#e5e5ea"/></linearGradient></defs><path d="M10 15l-5.878 3.09L5.64 12.18.76 7.91l6.09-.89L10 2l3.15 5.02 6.09.89-4.88 4.27 1.518 5.91z" fill="url(#half)"/></svg>`;
    const starEmpty = `<svg fill="#e5e5ea" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09L5.64 12.18.76 7.91l6.09-.89L10 2l3.15 5.02 6.09.89-4.88 4.27 1.518 5.91z"/></svg>`;

    function renderStars(rating) {
      let stars = "";
      const fullCount = Math.floor(rating);
      const hasHalf = rating - fullCount >= 0.5;
      stars += starFull.repeat(fullCount);
      if (hasHalf) stars += starHalf;
      stars += starEmpty.repeat(5 - fullCount - (hasHalf ? 1 : 0));
      return stars;
    }

    const ratingValue = parseFloat(document.getElementById("rating").textContent);
    document.getElementById("stars").innerHTML = renderStars(ratingValue);

    document.getElementById('genTime').textContent = new Date().toLocaleString('zh-CN');

    // 折叠/展开功能
    function toggleSection(targetId) {
      const box = document.getElementById(targetId);
      const pre = box.querySelector('pre');
      const btn = document.querySelector(`.toggle-btn[data-target="${targetId}"]`);
      const textEl = btn.querySelector('.text');

      if (box.style.maxHeight && box.style.maxHeight !== "0px") {
        box.style.maxHeight = "0px";
        textEl.textContent = "展开";
        btn.classList.add("collapsed");
      } else {
        box.style.maxHeight = pre.scrollHeight + "px";
        textEl.textContent = "收起";
        btn.classList.remove("collapsed");
      }
    }

    // 初始化所有区域为展开状态
    document.querySelectorAll('.collapsible').forEach(box => {
      const pre = box.querySelector('pre');
      box.style.maxHeight = pre.scrollHeight + "px";
    });

    // 点击外部区域关闭（可选）
    document.addEventListener('click', function(event) {
      if (!event.target.closest('section')) {
        // 可根据需要实现点击外部关闭已展开的区域
      }
    });
  </script>
</body>
</html>
