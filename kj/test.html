<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>温度转换器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            padding: 40px 20px 30px;
            color: #2d3748;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .header {
            text-align: center;
            margin-bottom: 28px;
            position: relative;
        }
        .header h1 {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #4a6cf7 0%, #2b5cb8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(74, 108, 247, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        .header h1 i {
            font-size: 28px;
        }
        .divider {
            height: 3px;
            background: linear-gradient(to right, transparent, #4a6cf7, transparent);
            border-radius: 3px;
            max-width: 200px;
            margin: 0 auto;
            opacity: 0.7;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(74, 108, 247, 0.15), 0 5px 15px rgba(0, 0, 0, 0.07);
            padding: 30px;
            margin-top: 20px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .card:active {
            transform: scale(0.99);
        }
        .input-group {
            margin-bottom: 28px;
            position: relative;
        }
        .input-group label {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #3a5066;
            margin-bottom: 12px;
            font-size: 17px;
            letter-spacing: -0.2px;
        }
        .input-icon {
            margin-right: 10px;
            color: #4a6cf7;
            font-size: 18px;
        }
        .unit-badge {
            display: inline-block;
            background: rgba(74, 108, 247, 0.12);
            color: #4a6cf7;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            margin-left: 8px;
            letter-spacing: -0.1px;
        }
        .input-wrapper {
            position: relative;
        }
        input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            font-size: 18px;
            border: 2px solid #e1e9fc;
            border-radius: 18px;
            background: #f8fafc;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: #2c3e50;
            box-shadow: 0 3px 8px rgba(100, 149, 237, 0.1);
            font-weight: 600;
        }
        input:focus {
            outline: none;
            border-color: #4a6cf7;
            background: white;
            box-shadow: 
                0 0 0 3px rgba(74, 108, 247, 0.15),
                0 6px 16px rgba(74, 108, 247, 0.15);
            transform: translateY(-2px);
        }
        input::placeholder {
            color: #a5b6cf;
            font-style: italic;
            opacity: 0.9;
            font-weight: 500;
        }
        .input-icon-inside {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a5b6cf;
            font-size: 20px;
        }
        .result {
            background: linear-gradient(135deg, #eef2ff 0%, #e6edff 100%);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            margin-top: 10px;
            font-size: 22px;
            font-weight: 700;
            color: #2b5cb8;
            border: 2px solid #d4e3ff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.12);
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .result:hover {
            background: linear-gradient(135deg, #e6edff 0%, #dde8ff 100%);
            box-shadow: 0 6px 18px rgba(74, 108, 247, 0.18);
            transform: translateY(-3px);
        }
        .result-detail {
            font-size: 14px;
            color: #718096;
            margin-top: 8px;
            font-weight: 500;
        }
/* 底部信息区域整体设置 */
.info-footer {
    background: #f8fafc;
    border-top: 1px solid #edf2f7;
    padding: 25px 20px;
    border-radius: 0 0 24px 24px;
    margin-top: 30px;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', sans-serif;
}

/* 第一行：功能说明 - "支持摄氏度(°C)与华氏度(°F)实时互转" */
.info-footer p:first-child {
    font-size: 16.5px; /* 主要信息稍大 */
    color: #2d3748; /* 深灰色，更突出 */
    font-weight: 600; /* 中等粗细 */
    line-height: 1.6;
    margin: 10px 0;
    display: flex;
    align-items: center;
}

/* 第二行：标准说明 - "公式基于国际标准：" */
.info-footer p:nth-child(2) {
    font-size: 15.8px; /* 略小于第一行 */
    color: #4a5568; /* 稍浅的灰色 */
    font-weight: 550; /* 比第一行稍细 */
    line-height: 1.65;
    margin: 9px 0;
    display: flex;
    align-items: center;
}

/* 第三行：摄氏转华氏公式 */
.info-footer p:nth-child(3) {
    font-size: 15.5px; /* 基础大小 */
    color: #4a5568;
    font-weight: 500;
    line-height: 1.7;
    margin: 10px 0 8px;
    display: flex;
    align-items: center;
}

/* 第四行：华氏转摄氏公式 */
.info-footer p:nth-child(4) {
    font-size: 15.5px; /* 与第三行相同 */
    color: #4a5568;
    font-weight: 500;
    line-height: 1.7;
    margin: 8px 0 10px;
    display: flex;
    align-items: center;
}

/* 公式部分特殊样式 - 让公式更突出 */
.info-footer p strong {
    font-family: 'SF Mono', Menlo, Monaco, Consolas, 'Courier New', monospace;
    font-size: 16px; /* 公式部分稍大 */
    color: #2b5cb8; /* 保持蓝色 */
    font-weight: 600; /* 公式加粗 */
    letter-spacing: -0.2px;
}

/* 小屏幕设备适配 */
@media (max-width: 375px) {
    .info-footer {
        padding: 22px 18px;
    }
    
    .info-footer p:first-child {
        font-size: 15.8px;
    }
    
    .info-footer p:nth-child(2) {
        font-size: 15.2px;
    }
    
    .info-footer p:nth-child(3),
    .info-footer p:nth-child(4) {
        font-size: 14.8px;
    }
    
    .info-footer p strong {
        font-size: 15.2px;
    }
}
        .formula-icon {
            margin-right: 10px;
            color: #4a6cf7;
            font-size: 14px;
        }
        @media (max-width: 375px) {
            .header h1 { font-size: 32px; }
            input { padding: 16px 18px 16px 45px; font-size: 17px; }
            .result { font-size: 20px; padding: 20px; }
            .info-footer { padding: 20px 16px; }
            .info-footer p { line-height: 1.6; font-size: 14.5px; }
        }
        .animation-fade {
            animation: fade 0.5s ease;
        }
        @keyframes fade {
            from { opacity: 0.7; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-temperature-high"></i> 温度转换器</h1>
        <div class="divider"></div>
    </div>
    
    <div class="card">
        <div class="input-group">
            <label for="celsius">
                <i class="fas fa-temperature-low input-icon"></i>
                摄氏度 <span class="unit-badge">°C</span>
            </label>
            <div class="input-wrapper">
                <i class="fas fa-thermometer-half input-icon-inside"></i>
                <input type="number" id="celsius" step="any" placeholder="例如 25（室温）">
            </div>
        </div>
        
        <div class="input-group">
            <label for="fahrenheit">
                <i class="fas fa-temperature-high input-icon"></i>
                华氏度 <span class="unit-badge">°F</span>
            </label>
            <div class="input-wrapper">
                <i class="fas fa-thermometer-full input-icon-inside"></i>
                <input type="number" id="fahrenheit" step="any" placeholder="例如 77（室温）">
            </div>
        </div>
        
        <div class="result" id="result">
            输入温度值，结果将显示在此
            <div class="result-detail">实时转换结果</div>
        </div>
        
        <!-- 严格按照四行格式设计的底部信息区 -->
        <div class="info-footer">
            <p><i class="fas fa-info-circle formula-icon"></i> 支持摄氏度(°C)与华氏度(°F)实时互转</p>
            <p><i class="fas fa-globe formula-icon"></i> 公式基于国际标准：</p>
            <p><i class="fas fa-arrow-right formula-icon"></i> 摄氏度转华氏度: <strong>F = (C × 9/5) + 32</strong></p>
            <p><i class="fas fa-arrow-left formula-icon"></i> 华氏度转摄氏度: <strong>C = (F - 32) × 5/9</strong></p>
        </div>
    </div>

    <script>
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const resultDiv = document.getElementById('result');

        function celsiusToFahrenheit(c) {
            return (c * 9) / 5 + 32;
        }

        function fahrenheitToCelsius(f) {
            return (f - 32) * 5 / 9;
        }
        
        // 添加动画类函数
        function addAnimation(element) {
            element.classList.add('animation-fade');
            setTimeout(() => {
                element.classList.remove('animation-fade');
            }, 500);
        }
        
        function updateResult(text, detail = "") {
            resultDiv.innerHTML = text;
            if (detail) {
                resultDiv.innerHTML += `<div class="result-detail">${detail}</div>`;
            }
            addAnimation(resultDiv);
        }

        celsiusInput.addEventListener('input', function() {
            const c = parseFloat(celsiusInput.value);
            if (!isNaN(c)) {
                const f = celsiusToFahrenheit(c);
                fahrenheitInput.value = f.toFixed(2);
                updateResult(`${c}°C = ${f.toFixed(2)}°F`, "摄氏度转华氏度");
            } else {
                fahrenheitInput.value = '';
                updateResult('输入有效的摄氏度值', "例如: 25");
            }
        });

        fahrenheitInput.addEventListener('input', function() {
            const f = parseFloat(fahrenheitInput.value);
            if (!isNaN(f)) {
                const c = fahrenheitToCelsius(f);
                celsiusInput.value = c.toFixed(2);
                updateResult(`${f}°F = ${c.toFixed(2)}°C`, "华氏度转摄氏度");
            } else {
                celsiusInput.value = '';
                updateResult('输入有效的华氏度值', "例如: 77");
            }
        });

        updateResult('输入上方任一温度值开始转换', "支持摄氏度(°C)与华氏度(°F)");
    </script>
</body>
</html>
