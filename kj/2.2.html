<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁåúÊï∞Â≠óÊ∏∏Êàè</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --success-color: #34C759;
            --error-color: #FF3B30;
            --warning-color: #FF9500;
            --background-color: #F2F2F7;
            --card-color: #FFFFFF;
            --text-color: #1C1C1E;
            --subtext-color: #8E8E93;
            --border-color: #E5E5EA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .container {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header h1 svg {
            width: 32px;
            height: 32px;
        }
        
        .settings, .game-area {
            background-color: var(--card-color);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-color);
        }
        
        label svg {
            width: 20px;
            height: 20px;
            color: var(--primary-color);
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            background-color: #FAFAFA;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #FFFFFF;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button svg {
            width: 20px;
            height: 20px;
        }
        
        #startBtn {
            background-color: var(--primary-color);
            color: white;
        }
        
        #startBtn:hover {
            background-color: #0062cc;
            transform: translateY(-2px);
        }
        
        #guessBtn {
            background-color: var(--success-color);
            color: white;
        }
        
        #guessBtn:hover {
            background-color: #2db44e;
            transform: translateY(-2px);
        }
        
        #restartBtn {
            background-color: var(--error-color);
            color: white;
        }
        
        #restartBtn:hover {
            background-color: #e0342a;
            transform: translateY(-2px);
        }
        
        .game-area {
            display: none;
            margin-top: 24px;
        }
        
        .attempts-container {
            background: linear-gradient(135deg, #6a5acd, #8a2be2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
        }
        
        .attempts-container svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .message {
            padding: 16px;
            margin-top: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: #d9f9d9;
            color: #1e8e3e;
            border: 1px solid #a7e8a7;
        }
        
        .error {
            background-color: #ffebeb;
            color: #d32f2f;
            border: 1px solid #f8c1c1;
        }
        
        .info {
            background-color: #e6f4ff;
            color: #1976d2;
            border: 1px solid #b3d9ff;
        }
        
        .guess-input {
            margin-bottom: 20px;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon svg {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--subtext-color);
        }
        
        .range-hint {
            background-color: #f8f8f8;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            margin: 16px 0;
            font-weight: 600;
            text-align: center;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .range-hint.updated {
            background-color: #fff3cd;
            transform: scale(1.02);
        }
        
        .history-container {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        
        .history-title {
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-number {
            font-weight: 600;
        }
        
        .history-result {
            font-weight: 500;
        }
        
        .result-high {
            color: var(--error-color);
        }
        
        .result-low {
            color: var(--warning-color);
        }
        
        .result-correct {
            color: var(--success-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                ÁåúÊï∞Â≠óÊ∏∏Êàè
            </h1>
        </div>
        
        <div class="settings" id="settings">
            <div class="form-group">
                <label for="minNumber">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    ÊúÄÂ∞èÊï∞Â≠óÔºàÈªòËÆ§1Ôºâ
                </label>
                <div class="input-icon">
                    <input type="number" id="minNumber" value="1" placeholder="ËæìÂÖ•ÊúÄÂ∞èÊï∞Â≠ó">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="19 9 13 15 5 9"></polyline>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="maxNumber">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    ÊúÄÂ§ßÊï∞Â≠óÔºàÈªòËÆ§100Ôºâ
                </label>
                <div class="input-icon">
                    <input type="number" id="maxNumber" value="100" placeholder="ËæìÂÖ•ÊúÄÂ§ßÊï∞Â≠ó">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="5 15 12 9 19 15"></polyline>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="attempts">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    ÁåúÊï∞Ê¨°Êï∞ÔºàÈªòËÆ§5Ê¨°Ôºâ
                </label>
                <div class="input-icon">
                    <input type="number" id="attempts" value="5" min="1" placeholder="ËæìÂÖ•ÁåúÊï∞Ê¨°Êï∞">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>
            </div>
            
            <button id="startBtn" onclick="startGame()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                ÂºÄÂßãÊ∏∏Êàè
            </button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="attempts-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Ââ©‰ΩôÊ¨°Êï∞: <span id="attemptsLeft">5</span>
            </div>
            
            <div class="range-hint" id="rangeHint">
                ËØ∑Áåú‰∏Ä‰∏™ 1 Âà∞ 100 ‰πãÈó¥ÁöÑÊï∞Â≠ó
            </div>
            
            <div class="guess-input">
                <label for="guessInput">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                    </svg>
                    ËØ∑ËæìÂÖ•‰Ω†ÁöÑÁåúÊµã
                </label>
                <div class="input-icon">
                    <input type="number" id="guessInput" placeholder="ËæìÂÖ•Êï∞Â≠ó" onkeypress="event.key === 'Enter' && checkGuess()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </div>
            </div>
            
            <button id="guessBtn" onclick="checkGuess()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                È™åËØÅÁåúÊµã
            </button>
            
            <button id="restartBtn" onclick="restartGame()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                ÈáçÊñ∞ÂºÄÂßã
            </button>
            
            <div id="messageArea"></div>
            
            <div class="history-container">
                <div class="history-title">ÁåúÊï∞ÂéÜÂè≤ËÆ∞ÂΩï</div>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </div>
    </div>

    <script>
        // ÁÆÄÂåñÂèòÈáèÂêç
        let tgt, attLeft, maxAtt, minN, maxN, curMin, curMax, history = [];
        
        // ÁÆÄÂåñÂáΩÊï∞Âêç
        const msg = (txt, type) => {
            document.getElementById('messageArea').innerHTML = `<div class="message ${type}">${txt}</div>`;
        };
        
        // ÁÆÄÂåñ‰∫ã‰ª∂Â§ÑÁêÜÂô®‰∏∫ÁÆ≠Â§¥ÂáΩÊï∞
        const startGame = () => {
            // ‰ΩøÁî®Áü≠Ë∑ØËøêÁÆóÁ¨¶ÁÆÄÂåñ
            minN = parseInt(document.getElementById('minNumber').value) || 1;
            maxN = parseInt(document.getElementById('maxNumber').value) || 100;
            maxAtt = parseInt(document.getElementById('attempts').value) || 5;
            
            // ÁÆÄÂåñÊù°‰ª∂Âà§Êñ≠
            if (minN >= maxN) return msg('ÊúÄÂ∞èÊï∞Â≠óÂøÖÈ°ªÂ∞è‰∫éÊúÄÂ§ßÊï∞Â≠óÔºÅ', 'error');
            if (maxAtt < 1) return msg('ÁåúÊï∞Ê¨°Êï∞ÂøÖÈ°ªÂ§ß‰∫é0ÔºÅ', 'error');
            
            // ÁîüÊàêÈöèÊú∫Êï∞
            tgt = Math.floor(Math.random() * (maxN - minN + 1)) + minN;
            attLeft = maxAtt;
            curMin = minN;
            curMax = maxN;
            history = [];
            
            // ÈìæÂºèÊìç‰ΩúÔºöÂêàÂπ∂Â§ö‰∏™DOMÊìç‰Ωú
            document.getElementById('settings').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('attemptsLeft').textContent = attLeft;
            document.getElementById('messageArea').innerHTML = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('guessInput').focus();
            
            // Êõ¥Êñ∞ËåÉÂõ¥ÊèêÁ§∫
            document.getElementById('rangeHint').textContent = `ÂΩìÂâçÁåúÊµãËåÉÂõ¥Ôºö${curMin} Âà∞ ${curMax}`;
            
            // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
            document.getElementById('historyList').innerHTML = '';
            
            // ‰ΩøÁî®Ê®°ÊùøÂ≠óÁ¨¶‰∏≤
            msg(`Ê∏∏ÊàèÂºÄÂßãÔºÅËØ∑Áåú ${minN} Âà∞ ${maxN} ‰πãÈó¥ÁöÑÊï∞Â≠ó„ÄÇ`, 'info');
        };
        
        const checkGuess = () => {
            if (attLeft <= 0) return msg('Ê∏∏ÊàèÂ∑≤ÁªìÊùüÔºåËØ∑ÈáçÊñ∞ÂºÄÂßãÔºÅ', 'error');
            
            const guess = parseInt(document.getElementById('guessInput').value);
            
            // ÁÆÄÂåñÊù°‰ª∂Âà§Êñ≠
            if (isNaN(guess)) return msg('ËØ∑ËæìÂÖ•‰∏Ä‰∏™ÊúâÊïàÁöÑÊï∞Â≠óÔºÅ', 'error');
            if (guess < minN || guess > maxN) return msg(`ËØ∑ËæìÂÖ• ${minN} Âà∞ ${maxN} ‰πãÈó¥ÁöÑÊï∞Â≠óÔºÅ`, 'error');
            
            attLeft--;
            document.getElementById('attemptsLeft').textContent = attLeft;
            
            // ÂàõÂª∫ÂéÜÂè≤ËÆ∞ÂΩïÈ°π
            let res = "", resClass = "";
            
            // ‰ΩøÁî®‰∏âÂÖÉËøêÁÆóÁ¨¶ÁÆÄÂåñ
            if (guess === tgt) {
                res = "Ê≠£Á°ÆÔºÅ";
                resClass = "result-correct";
                msg(`üéâ ÊÅ≠Âñú‰Ω†ÔºÅÁåúÂØπ‰∫ÜÔºÅÁ≠îÊ°àÂ∞±ÊòØ ${tgt}`, 'success');
                document.getElementById('guessBtn').disabled = true;
            } else if (attLeft <= 0) {
                res = "ÈîôËØØÔºÅ";
                resClass = "result-high";
                msg(`üòî ÂæàÈÅóÊÜæÔºåÊ¨°Êï∞Áî®ÂÆå‰∫ÜÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØ ${tgt}„ÄÇ`, 'error');
                document.getElementById('guessBtn').disabled = true;
            } else if (guess < tgt) {
                res = "Â§™Â∞è‰∫Ü";
                resClass = "result-low";
                msg(`‚¨ÜÔ∏è ÁåúÂ∞è‰∫ÜÔºÅËøòÂâ© ${attLeft} Ê¨°Êú∫‰ºö„ÄÇ`, 'info');
                curMin = guess > curMin ? guess + 1 : curMin;
            } else {
                res = "Â§™Â§ß‰∫Ü";
                resClass = "result-high";
                msg(`‚¨áÔ∏è ÁåúÂ§ß‰∫ÜÔºÅËøòÂâ© ${attLeft} Ê¨°Êú∫‰ºö„ÄÇ`, 'info');
                curMax = guess < curMax ? guess - 1 : curMax;
            }
            
            // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
            history.push({ num: guess, res, cls: resClass });
            
            // Êõ¥Êñ∞ËåÉÂõ¥ÊèêÁ§∫
            document.getElementById('rangeHint').textContent = `ÂΩìÂâçÁåúÊµãËåÉÂõ¥Ôºö${curMin} Âà∞ ${curMax}`;
            
            // Êõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩïÊòæÁ§∫
            const histList = document.getElementById('historyList');
            histList.innerHTML = '';
            [...history].reverse().forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `<span class="history-number">Á¨¨${history.length - idx}Ê¨°: ${item.num}</span><span class="history-result ${item.cls}">${item.res}</span>`;
                histList.appendChild(li);
            });
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°ÜÂπ∂ËÅöÁÑ¶
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        };
        
        const restartGame = () => {
            document.getElementById('settings').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('guessBtn').disabled = false;
        };
        
        // ‰∏∫ËæìÂÖ•Ê°ÜÊ∑ªÂä†‰ºòÈõÖÁöÑÁÑ¶ÁÇπÊïàÊûú
        document.querySelectorAll('input').forEach(input => {
            input.onfocus = () => {
                input.parentElement.style.transform = 'scale(1.02)';
                input.parentElement.style.transition = 'transform 0.2s ease';
            };
            input.onblur = () => {
                input.parentElement.style.transform = 'scale(1)';
            };
        });
    </script>
</body>
</html>
