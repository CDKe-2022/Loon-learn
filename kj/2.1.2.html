<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <style>
/* 替换上面的CSS部分为以下科技风样式 */
:root {
    /* 科技风配色 */
    --primary: #00c2ff;
    --success: #00ff88;
    --error: #ff3d7f;
    --warning: #ffcc00;
    --bg: #0f172a;
    --card: #1e293b;
    --text: #f8fafc;
    --subtext: #94a3b8;
    --border: #334155;
    --glow: 0 0 15px rgba(0, 194, 255, 0.3);
}

body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 20px;
    max-width: 480px;
    margin: 0 auto;
    background-image: radial-gradient(circle at 25% 25%, rgba(0, 194, 255, 0.1) 0%, transparent 50%);
}

.container {
    background: var(--card);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    border: 1px solid var(--border);
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(0, 194, 255, 0.05), transparent);
    animation: shimmer 3s infinite;
    pointer-events: none;
}

@keyframes shimmer {
    0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
    100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
}

.header h1 {
    font-size: 28px;
    font-weight: 700;
    color: var(--primary);
    text-align: center;
    margin-bottom: 24px;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
    position: relative;
}

.header h1::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 2px;
    background: var(--primary);
    box-shadow: 0 0 10px var(--primary);
}

.card {
    background: rgba(30, 41, 59, 0.7);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    border: 1px solid var(--border);
}

label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 8px;
    color: var(--text);
    position: relative;
}

label::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 30px;
    height: 1px;
    background: var(--primary);
}

input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 16px;
    background: rgba(15, 23, 42, 0.5);
    color: var(--text);
    transition: all 0.3s;
    backdrop-filter: blur(5px);
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(0, 194, 255, 0.3);
    background: rgba(15, 23, 42, 0.7);
}

button {
    width: 100%;
    padding: 12px 16px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 12px;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    letter-spacing: 0.5px;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

button:hover::before {
    left: 100%;
}

.btn-primary { 
    background: linear-gradient(45deg, #00a2e8, #00c2ff); 
    color: white; 
    box-shadow: var(--glow);
}
.btn-primary:hover { 
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(0, 194, 255, 0.5);
}

.btn-success { 
    background: linear-gradient(45deg, #00cc66, #00ff88); 
    color: #0f172a; 
    box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
}
.btn-success:hover { 
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
}

.btn-error { 
    background: linear-gradient(45deg, #ff0055, #ff3d7f); 
    color: white; 
    box-shadow: 0 0 15px rgba(255, 61, 127, 0.3);
}
.btn-error:hover { 
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255, 61, 127, 0.5);
}

.attempts {
    background: linear-gradient(45deg, #00a2e8, #0055ff);
    color: white;
    border-radius: 10px;
    padding: 16px;
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(0, 162, 232, 0.3);
    position: relative;
    overflow: hidden;
}

.attempts::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: rotate 4s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.range-hint {
    background: rgba(0, 194, 255, 0.1);
    border: 1px solid rgba(0, 194, 255, 0.3);
    color: var(--primary);
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    font-weight: 600;
    margin: 16px 0;
    transition: all 0.3s;
    box-shadow: 0 0 10px rgba(0, 194, 255, 0.1);
}

.range-hint.updated {
    background: rgba(0, 194, 255, 0.2);
    transform: scale(1.01);
    box-shadow: 0 0 15px rgba(0, 194, 255, 0.3);
}

.message {
    padding: 12px 16px;
    margin: 16px 0;
    border-radius: 8px;
    font-weight: 600;
    text-align: center;
    animation: fadeIn 0.3s;
    background: rgba(30, 41, 59, 0.8);
    border: 1px solid;
    backdrop-filter: blur(5px);
}

.success { 
    background: rgba(0, 255, 136, 0.1); 
    color: #00ff88; 
    border-color: rgba(0, 255, 136, 0.3);
    box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
}
.error { 
    background: rgba(255, 61, 127, 0.1); 
    color: #ff3d7f; 
    border-color: rgba(255, 61, 127, 0.3);
    box-shadow: 0 0 10px rgba(255, 61, 127, 0.2);
}
.info { 
    background: rgba(0, 194, 255, 0.1); 
    color: var(--primary); 
    border-color: rgba(0, 194, 255, 0.3);
    box-shadow: 0 0 10px rgba(0, 194, 255, 0.2);
}

.history {
    margin-top: 24px;
    border-top: 1px solid var(--border);
    padding-top: 16px;
}

.history-title {
    font-weight: 700;
    margin-bottom: 12px;
    font-size: 16px;
    color: var(--primary);
    position: relative;
    display: inline-block;
}

.history-title::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 1px;
    background: var(--primary);
}

.history-list { list-style: none; }

.history-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 12px;
    margin-bottom: 8px;
    background: rgba(15, 23, 42, 0.5);
    border-radius: 6px;
    font-size: 14px;
    border: 1px solid var(--border);
    transition: all 0.2s;
}

.history-item:hover {
    background: rgba(15, 23, 42, 0.7);
    transform: translateX(5px);
    border-color: var(--primary);
}

.result-correct { color: #00ff88; font-weight: bold; }
.result-low { color: #ffcc00; }
.result-high { color: #ff3d7f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>猜数字游戏</h1>
        </div>
        
        <div class="card" id="settings">
            <div class="form-group">
                <label>最小数字</label>
                <input type="number" id="minNumber" value="1">
            </div>
            
            <div class="form-group">
                <label>最大数字</label>
                <input type="number" id="maxNumber" value="100">
            </div>
            
            <div class="form-group">
                <label>猜数次数</label>
                <input type="number" id="attempts" value="5" min="1">
            </div>
            
            <button class="btn-primary" id="startBtn">开始游戏</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="attempts">
                剩余次数: <span id="attemptsLeft">5</span>
            </div>
            
            <div class="range-hint" id="rangeHint">请猜一个 1 到 100 之间的数字</div>
            
            <div class="form-group">
                <label>请输入你的猜测</label>
                <input type="number" id="guessInput" placeholder="输入数字">
            </div>
            
            <button class="btn-success" id="guessBtn">验证猜测</button>
            <button class="btn-error" id="restartBtn">重新开始</button>
            
            <div id="messageArea"></div>
            
            <div class="history">
                <div class="history-title">猜数历史记录</div>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </div>
    </div>

    <script>
        // 简化变量声明
        let target, attempts, maxAttempts, minN, maxN, curMin, curMax, history = [];
        
        // 简化事件绑定
        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('guessBtn').onclick = checkGuess;
        document.getElementById('restartBtn').onclick = restartGame;
        document.getElementById('guessInput').onkeypress = e => e.key === 'Enter' && checkGuess();
        
        function startGame() {
            minN = parseInt(document.getElementById('minNumber').value) || 1;
            maxN = parseInt(document.getElementById('maxNumber').value) || 100;
            maxAttempts = parseInt(document.getElementById('attempts').value) || 5;
            
            if (minN >= maxN) return msg('最小数字必须小于最大数字！', 'error');
            if (maxAttempts < 1) return msg('猜数次数必须大于0！', 'error');
            
            target = Math.floor(Math.random() * (maxN - minN + 1)) + minN;
            attempts = maxAttempts;
            curMin = minN;
            curMax = maxN;
            history = [];
            
            // 简化UI操作
            document.getElementById('settings').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('attemptsLeft').textContent = attempts;
            document.getElementById('messageArea').innerHTML = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
            document.getElementById('guessBtn').disabled = false;
            
            updateRange();
            updateHistory();
            msg(`游戏开始！请猜 ${minN} 到 ${maxN} 之间的数字。`, 'info');
        }
        
        function checkGuess() {
            if (attempts <= 0) return msg('游戏已结束，请重新开始！', 'error');
            
            const guess = parseInt(document.getElementById('guessInput').value);
            if (isNaN(guess) || guess < minN || guess > maxN) {
                return msg(`请输入 ${minN} 到 ${maxN} 之间的数字！`, 'error');
            }
            
            attempts--;
            document.getElementById('attemptsLeft').textContent = attempts;
            
            let result = "", cls = "";
            
            if (guess === target) {
                result = "正确！"; cls = "result-correct";
                msg(`🎉 恭喜你！猜对了！答案就是 ${target}`, 'success');
                document.getElementById('guessBtn').disabled = true;
            } else if (attempts <= 0) {
                result = "错误！"; cls = "result-high";
                msg(`😔 很遗憾，次数用完了！正确答案是 ${target}。`, 'error');
                document.getElementById('guessBtn').disabled = true;
            } else if (guess < target) {
                result = "太小了"; cls = "result-low";
                msg(`⬆️ 猜小了！还剩 ${attempts} 次机会。`, 'info');
                if (guess > curMin) curMin = guess + 1;
            } else {
                result = "太大了"; cls = "result-high";
                msg(`⬇️ 猜大了！还剩 ${attempts} 次机会。`, 'info');
                if (guess < curMax) curMax = guess - 1;
            }
            
            history.push({ number: guess, result, cls });
            updateRange();
            updateHistory();
            
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }
        
        function updateRange() {
            const el = document.getElementById('rangeHint');
            el.textContent = `当前猜测范围：${curMin} 到 ${curMax}`;
            el.classList.add('updated');
            setTimeout(() => el.classList.remove('updated'), 500);
        }
        
        function updateHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.slice().reverse().forEach((item, i) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `<span>第${history.length - i}次: ${item.number}</span><span class="${item.cls}">${item.result}</span>`;
                list.appendChild(li);
            });
        }
        
        function restartGame() {
            document.getElementById('settings').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
        }
        
        function msg(text, type) {
            document.getElementById('messageArea').innerHTML = 
                `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
