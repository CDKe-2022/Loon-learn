<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>温度转换器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .container:active {
            transform: scale(0.98);
        }
        .header {
            background: #4a6cf7;
            color: white;
            padding: 24px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 15px;
            opacity: 0.9;
            max-width: 300px;
            margin: 0 auto;
        }
        .content {
            padding: 25px;
        }
        .info-box {
            background: #f0f5ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 22px;
            border-left: 4px solid #4a6cf7;
        }
        .info-box p {
            font-size: 14px;
            color: #555;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            transition: all 0.2s;
            color: #2d3748;
        }
        input:focus {
            outline: none;
            border-color: #4a6cf7;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        input::placeholder {
            color: #a0aec0;
            font-style: italic;
        }
        .result {
            background: #eef2ff;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            font-weight: 500;
            color: #2c5282;
            border: 1px dashed #a3bffa;
        }
        .formula {
            background: #f8fafc;
            border-top: 1px solid #edf2f7;
            padding: 18px 15px;
            text-align: center;
        }
        .formula h3 {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .formula p {
            font-size: 14px;
            color: #718096;
            line-height: 1.5;
            margin: 5px 0;
        }
        .formula strong {
            color: #2b6cb0;
        }
        @media (max-width: 375px) {
            .header h1 { font-size: 24px; }
            input { padding: 12px; }
            .result { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌡️ 温度转换器</h1>
            <p>输入一个值，另一个将自动转换</p>
        </div>
        <div class="content">
            <div class="info-box">
                <p>支持摄氏度(°C)与华氏度(°F)实时互转，公式基于国际标准：<br><strong>F = (C × 9/5) + 32</strong></p>
            </div>
            
            <div class="input-group">
                <label for="celsius">摄氏度 (°C)</label>
                <input type="number" id="celsius" step="any" placeholder="例如 25（室温）">
            </div>
            
            <div class="input-group">
                <label for="fahrenheit">华氏度 (°F)</label>
                <input type="number" id="fahrenheit" step="any" placeholder="例如 77（室温）">
            </div>
            
            <div class="result" id="result">输入温度值，结果将显示在此</div>
            
            <div class="formula">
                <h3>转换公式</h3>
                <p>摄氏度转华氏度: <strong>F = (C × 9/5) + 32</strong></p>
                <p>华氏度转摄氏度: <strong>C = (F - 32) × 5/9</strong></p>
            </div>
        </div>
    </div>

    <script>
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const resultDiv = document.getElementById('result');

        // 摄氏度转华氏度
        function celsiusToFahrenheit(c) {
            return (c * 9) / 5 + 32;
        }

        // 华氏度转摄氏度
        function fahrenheitToCelsius(f) {
            return (f - 32) * 5 / 9;
        }

        // 更新结果文本
        function updateResult(text) {
            resultDiv.textContent = text;
            // 添加微动效增强反馈
            resultDiv.style.opacity = 0.7;
            setTimeout(() => { resultDiv.style.opacity = 1 }, 200);
        }

        // 监听摄氏度输入
        celsiusInput.addEventListener('input', function() {
            const c = parseFloat(celsiusInput.value);
            if (!isNaN(c)) {
                const f = celsiusToFahrenheit(c);
                fahrenheitInput.value = f.toFixed(2);
                updateResult(`${c}°C = ${f.toFixed(2)}°F`);
            } else {
                fahrenheitInput.value = '';
                updateResult('输入有效的摄氏度值');
            }
        });

        // 监听华氏度输入
        fahrenheitInput.addEventListener('input', function() {
            const f = parseFloat(fahrenheitInput.value);
            if (!isNaN(f)) {
                const c = fahrenheitToCelsius(f);
                celsiusInput.value = c.toFixed(2);
                updateResult(`${f}°F = ${c.toFixed(2)}°C`);
            } else {
                celsiusInput.value = '';
                updateResult('输入有效的华氏度值');
            }
        });

        // 初始提示
        updateResult('输入上方任一温度值开始转换');
    </script>
</body>
</html>
